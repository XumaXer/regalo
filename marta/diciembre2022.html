<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box Model Using CSS Flex</title>
    <link rel="stylesheet" href="css/estilos2022.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="../marta/img/diciembre2022.JPG" alt="">
            </div>
            <div class="content">
                <h2>4 de Diciembre</h2>
                <p>Fotito navideña con el amanecer.</p>
            </div>
        </div>

        <div class="card">
            <div class="imgBx">
                <img src="../marta/img/diciembre2022 (2).JPG" alt="">
            </div>
            <div class="content">
                <h2>6 de Diciembre</h2>
                <p>Foto con Ñordie.</p>
            </div>
        </div>

        <div class="card">
            <div class="imgBx">
                <img src="../marta/img/diciembre2022 (3).JPG" alt="">
            </div>
            <div class="content">
                <h2>12 de Diciembre</h2>
                <p>Fotito cenita.</p>
            </div>
        </div>
    </div>
</body>
</html>
